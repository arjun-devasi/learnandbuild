<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="modal ">
        <button class="btn-modal"><i class="fa-solid fa-xmark"></i></button>
        <form class="login-page">
            <div class="login-head" >
                <h1 class="in"><a href="./index.html">Sign in</a> </h1>
                <h1 class="up"><a href="#">Sign Up</a></h1>
            </div>
            <input type="text" placeholder= "  Username or email" class="name"><br>
            <input type="password" placeholder="Password" class="pass">
             <input type="text" placeholder="College name" class="college">
            <div class="forgot"><div>
               <input type="checkbox" id="rember">
               <label for="rember">Remember Me </label>
            </div>
              
               <a href="#" class="forpass"> Forgot Password</a>
            </div>
           <div class="captcha">
               <input type="checkbox" id="capBox">
               <label for="capBox">I'm not a robot</label>
           </div>
           <button class="btn-signin"> Sign In</button>
        </form>
        <hr>Or <hr>
        <div class="login-type">
            <a class="login-btn"href="#" style="background-color: orange;">Google</a>
            <a class="login-btn"href="#" style="background-color: #3b5998;">Facebook</a>
            
            <a class="login-btn"href="#" style="background-color: #1185f9 ;">Linkedin</a>
            <a class="login-btn"href="#" style="background-color: gray;">Git-hub</a>
           
        </div>
        <button class="sign-btn">Sign Up</button>
    </div> 
</body>
</html>

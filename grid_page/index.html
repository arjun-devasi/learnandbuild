<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPage</title>
    <link href="https://fonts.googleapis.com/css2?
    family=Lato&family=Roboto:ital,wght@0,100;0,300;0,400;0
    ,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2c5dda3b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="item-1">
              <div class="item_1text">
                  <h1>WELCOME TO MY LOGIN PAGE</h1>
                 </div> 
                 
        </header>
        <nav class="item-2">
            <div class="icon-tag">
                <a  class="icon-r" href="/"> HOME</a>
                <a class="icon-r" href="/">SEARCH </a>

            </div>
            <div class="icon-tag">
                <a class="icon-r" href="/">SERVICES</a>
                <a class="icon-r" href="/">SIGN IN</a>
                <a class="icon-r" href="/">CONTACT</a>
             </div>
     
        </nav>
         <section class="item-3">
             <div class="grid">
                 
                <div class="text">
                    <h1>Think</h1>
                    <h1>Create</h1>
                    <h1>Do.</h1>
                </div>
           
           
            <div class="mainbox">
               <form action="">
                     <div class="form_img1">
                         <img class="form_img" src="./image/User-Avatar-PNG-Transparent-Image.png" alt="avatar">
                     </div>
                     <div class="form_item"> 
                         <label for="uname"><i class="fa-sharp fa-solid fa-user"></i></label>
                         <input type="text" placeholder="Enter Username" name="uname" required>
                         </div>
                    <div class="form_item">
                         <label for="email"><i class="fa-sharp fa-solid fa-envelope"></i></label>
                     <input type="email" placeholder="Enter Email" name="email" required>
                     </div>
                   <div class="form_item">
                      <label for="pass"><i class="fa-sharp fa-solid fa-lock"></i></label>
                     <input type="password" placeholder="Enter Password" name="pass" required>
                     </div>
                      <div class="btn"> 
                          <button class="submit_btn" type="submit">Login</button>
                         <button class="submit_btn2" type="submit">SignUp</button>
                       </div>
                   
                    <label class="rem">
                     <input class="rem"  type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                      <div class="sign_footer" >
                       <button type="button" class="cancelbtn">Cancel</button>
                       <span class="forgot" style="color: black;">Forgot <a style="color: blue;" href="#">Password?</a></span>
                      </div>
                      
               </form>
              </div>
             </div>
         </section>
         <footer class="item-4">
               <div class="foot">
                  <h2>@copyright2023</h2>
            </div>
            <div class="end">

            </div>
         </footer>
    </div>
   
</body>
</html>
